<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter by Javascript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="color-options">
    <input id="color" type="color" />
    <div class="color-option" style="background-color: #f6e58d;" data-color="#f6e58d"></div>
    <div class="color-option" style="background-color: #badc58;" data-color="#badc58"></div>
    <div class="color-option" style="background-color: #ff7979;" data-color="#ff7979"></div>
    <div class="color-option" style="background-color: #dff9fb;" data-color="#dff9fb"></div>
    <div class="color-option" style="background-color: #f9ca24;" data-color="#f9ca24"></div>
    </div>

    <canvas></canvas>

    <div class="btns">
        <input id="line-width" type="range" min="1" max="10" step="0.1" />
        <button id="mode-btn">Fill</button>
        <button id="destroy-btn">Destroy</button>
        <button id="erase-btn">Erase</button>
        <label for="file">
            Add Photo
            <input type="file" accept="image/*" id="file" /></label>
        <input type="text" id="text-input" placeholder="Add text here... :)" />
        <button id="save-btn">Save</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
